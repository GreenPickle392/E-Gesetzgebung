apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mysql.rootPassword | quote }}
          ports:
            - containerPort: 3306

          # NEW: mount init SQL so MySQL imports it on first startup
          volumeMounts:
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d

          readinessProbe:
            exec:
              command: ["sh","-c","mysql -uroot -p{{ .Values.mysql.rootPassword }} -e 'SELECT 1'"]
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["sh","-c","mysql -uroot -p{{ .Values.mysql.rootPassword }} -e 'SELECT 1'"]
            initialDelaySeconds: 20
            periodSeconds: 10

      # NEW: provide the init SQL via ConfigMap
      volumes:
        - name: mysql-initdb
          configMap:
            name: mysql-initdb
