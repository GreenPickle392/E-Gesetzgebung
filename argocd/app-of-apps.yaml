apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: egesetz-app-of-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/GreenPickle392/E-Gesetzgebung.git
    targetRevision: HEAD
    path: argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

